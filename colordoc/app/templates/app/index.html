<!DOCTYPE html>
<html lang="bg">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>AI Docs</title>
<head>

</head>

<body>
    <div class="container">
        <div class="row">

        </div>
        <div class="row">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
            <label for="exampleInputEmail1">Описание</label>
            <input type="text" name="{{ form.description.name }}" class="form-control" id="exampleInputEmail1"/>
            {{ form.description.errors }}
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Файл</label>
                <input type="file" name="{{ form.document.name }}" class="form-control-file" id="exampleFormControlFile1"/>
                {{ form.document.errors }}
            </div>
            <button type="submit" class="btn btn-primary">Обработка с ИИ</button>
        </form>

        
    
        </div>
        <div class="row">
        {% if file %}
            <a href="/{{file}}"> Свали от тук</a> 
        {% endif %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
