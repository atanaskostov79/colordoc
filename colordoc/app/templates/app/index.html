 {% extends 'main.html' %} {% block content %}
<div class="container">


</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Оцветяване на doc</h1>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Описание</label>
                    <input type="text" name="{{ form.description.name }}" class="form-control" id="exampleInputEmail1" /> {{ form.description.errors }}
                </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Файл</label>
                    <input type="file" name="{{ form.document.name }}" class="form-control-file" id="exampleFormControlFile1" /> {{ form.document.errors }}
                </div>
                <button type="submit" class="btn btn-primary">Обработка с ИИ</button>
            </form>
            <div class="row" class="formRow">
                {% if file %}
                <a href="/{{file}}"> Свали от тук</a> {% endif %}
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock %}
